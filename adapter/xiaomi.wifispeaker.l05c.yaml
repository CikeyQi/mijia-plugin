actionable:
  - name: ["音量"]
    desc: "音箱音量，可用值：0 ~ 100"
    siid: 2
    piid: 1
    value_regexp: "/([0-9]{1,2}|100)/g"
  - name: ["静音模式"]
    desc: "静音模式开关，可用值：开、关"
    siid: 2
    piid: 2
