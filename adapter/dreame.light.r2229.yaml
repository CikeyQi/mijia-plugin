actionable:
  - name: ["开关"]
    desc: "皮皮灯开关，可用值：开、关"
    siid: 2
    piid: 1
    value_regexp: '/(开|关)/g'
  - name: ["模式"]
    desc: "调整皮皮灯模式，可用值：0 - 无 / 1 - 计算机 / 2 - 办公室 / 3 - 温暖 / 4 - 小夜灯 / 255 - 娱乐"
    siid: 2
    piid: 2
    value_regexp: '/([0-4]|255)/g'
  - name: ["亮度"]
    desc: "调整皮皮灯亮度，可用值：1-100"
    siid: 2
    piid: 3
    value_regexp: '/([1-100])/g'
  - name: ["色温"]
    desc: "调整皮皮灯色温，可用值：2700-5700"
    siid: 2
    piid: 5
    value_regexp: '/(27[0-9]{2}|6[0-4][0-9]{2}|5700)/g'
viewable:
  - name: '皮皮灯状态'
    siid: 2
    piid: 1
    unit: ''
  - name: '皮皮灯模式'
    siid: 2
    piid: 2
    unit: ''
  - name: '皮皮灯亮度'
    siid: 2
    piid: 3
    unit: '%'
  - name: '皮皮灯色温'
    siid: 2
    piid: 5
    unit: 'K'