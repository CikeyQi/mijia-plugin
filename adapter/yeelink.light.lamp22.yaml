actionable:
  - name:
      - 开关
    desc: 显示器挂灯1S开关，可用值：开、关
    siid: 2
    piid: 1
    value_regexp: /(开|关)/g
  - name:
      - 亮度
    desc: 调整显示器挂灯1S亮度，可用值：1-100
    siid: 2
    piid: 2
    value_regexp: /([1-9]|[1-9][0-9]|100)/g
  - name:
      - 色温
    desc: 调整显示器挂灯1S色温，可用值：2700-6500
    siid: 2
    piid: 3
    value_regexp: /(27[0-9]{2}|6[0-4][0-9]{2}|6500)/g
  - name:
      - 开机状态
    desc: 显示器挂灯1S默认开机状态（默认为开），可用值：开、关
    siid: 2
    piid: 4
    value_regexp: /(开|关)/g
  - name:
      - 模式
    desc: 调整显示器挂灯1S模式，可用值：5 - 阅读 / 6 - 办公 / 7 - 休闲 / 8 - 温馨 / 9 - 电脑
    siid: 2
    piid: 5
    value_regexp: /(5|6|7|8|9)/g
viewable:
  - name: 灯泡状态
    siid: 2
    piid: 1
    unit: ""
  - name: 灯泡亮度
    siid: 2
    piid: 2
    unit: "%"
  - name: 灯泡色温
    siid: 2
    piid: 3
    unit: K
