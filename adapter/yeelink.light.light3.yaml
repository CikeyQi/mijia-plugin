actionable:
  - name: ["开关"]
    desc: "筒灯开关，可用值：开、关"
    siid: 2
    piid: 1
    value_regexp: '/(开|关)/g'
  - name: ["亮度"]
    desc: "调整筒灯亮度，可用值：1-65535"
    siid: 2
    piid: 2
    value_regexp: '/([1-9]|[1-9]\d{1,3}|[1-5]\d{4}|[6][0-5][0-5][0-3][0-5])/g'
  - name: ["色温"]
    desc: "调整筒灯色温，可用值：2700-6500"
    siid: 2
    piid: 3
    value_regexp: '/(27[0-9]{2}|6[0-4][0-9]{2}|6500)/g'
viewable:
  - name: '筒灯状态'
    siid: 2
    piid: 1
    unit: ''
  - name: '筒灯亮度'
    siid: 2
    piid: 2
    unit: ''
  - name: '筒灯色温'
    siid: 2
    piid: 3
    unit: 'K'