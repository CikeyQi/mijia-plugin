actionable:
  - name: ["开关"]
    desc: "台灯开关，可用值：开、关"
    siid: 2
    piid: 1
    value_regexp: '/(开|关)/g'
  - name: ["亮度"]
    desc: "调整台灯亮度，可用值：1-100"
    siid: 2
    piid: 2
    value_regexp: '/([1-9]|[1-9][0-9]|100)/g'
  - name: ["色温"]
    desc: "调整台灯色温，可用值：2700-6500"
    siid: 2
    piid: 3
    value_regexp: '/(27[0-9]{2}|6[0-4][0-9]{2}|6500)/g'
  - name: ["模式"]
    desc: "调整台灯模式，可用值：0 - 阅读 / 1 - 计算机 / 2 - 夜读 / 3 - 防蓝光 / 4 - 有效工作 / 5 - 蜡烛 / 6 - 闪烁"
    siid: 2
    piid: 4
    value_regexp: '/([0-6])/g'
viewable:
  - name: '灯泡状态'
    siid: 2
    piid: 1
    unit: ''
  - name: '灯泡亮度'
    siid: 2
    piid: 2
    unit: '%'
  - name: '灯泡色温'
    siid: 2
    piid: 3
    unit: 'K'
