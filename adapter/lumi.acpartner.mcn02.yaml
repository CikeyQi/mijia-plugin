actionable:
  - name: ["开关"]
    desc: "空调开关，可用值：开、关"
    siid: 2
    piid: 1
    value_regexp: '/(开|关)/g'
  - name: ["模式"]
    desc: "空调模式，可用值：0 - 自动 / 1 - 制冷 / 2 - 干燥 / 3 - 制热 / 4 - 送风"
    siid: 2
    piid: 2
    value_regexp: '/([0-4])/g'
  - name: ["温度"]
    desc: "目标空调温度，可用值：16-30"
    siid: 2
    piid: 3
    value_regexp: '/(1[6-9]|2[0-9]|30)/g'
  - name: ["风速"]
    desc: "空调风速，可用值：0 - 自动 / 1 - 低 / 2 - 中等 / 3 - 高"
    siid: 3
    piid: 1
    value_regexp: '/([0-3])/g'
  - name: ["垂直扫风"]
    desc: "空调垂直扫风，可用值：开、关"
    siid: 3
    piid: 2
    value_regexp: '/(开|关)/g'
viewable:
  - name: '空调开关'
    siid: 2
    piid: 1
    unit: ''
  - name: '模式'
    siid: 2
