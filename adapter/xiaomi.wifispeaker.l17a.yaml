actionable:
  - name: ["音量"]
    desc: "音箱音量，可用值：0 ~ 100"
    siid: 2
    piid: 1
    value_regexp: "/([0-9]{1,2}|100)/g"
  - name: ["静音模式"]
    desc: "静音模式开关，可用值：开、关"
    siid: 2
    piid: 2
    value_regexp: '/(开|关)/g'
  - name: ["麦克风"]
    desc: "麦克风静音开关，可用值：开、关"
    siid: 4
    piid: 1
    value_regexp: '/(开|关)/g'
  - name: ["休眠模式"]
    desc: "休眠模式开关，可用值：开、关"
    siid: 7
    piid: 3
    value_regexp: '/(开|关)/g'
  - name: ["免打扰"]
    desc: "免打扰开关，可用值：开、关"
    siid: 9
    piid: 1
    value_regexp: '/(开|关)/g'
  - name: ["文本内容"]
    desc: "测试内容"
    siid: 7
    piid: 1
    value_regexp: '/(.*)/g'
