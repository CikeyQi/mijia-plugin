actionable:
  - name: ["开关"]
    desc: "空调开关，可用值：开、关"
    siid: 2
    piid: 1
    value_regexp: '/(开|关)/g'
  - name: ["模式"]
    desc: "更换模式，可用值：2 - 制冷 / 3 - 除湿 / 4 - 送风 / 5 - 制热"
    siid: 2
    piid: 2
    value_regexp: '/([2-5])/g'
  - name: ["温度"]
    desc: "调整空调目标温度，可用值：16-31"
    siid: 2
    piid: 4
    value_regexp: '/(1[6-9]|2[0-9]|30|31)(\.0|\.5)?/g'
  - name: ["节能模式"]
    desc: "空调节能模式开关，可用值：开、关"
    siid: 2
    piid: 7
    value_regexp: '/(开|关)/g'
  - name: ["辅热模式"]
    desc: "空调辅热模式开关，可用值：开、关"
    siid: 2
    piid: 9
    value_regexp: '/(开|关)/g'
  - name: ["除湿模式"]
    desc: "空调除湿模式开关，可用值：开、关"
    siid: 2
    piid: 10
    value_regexp: '/(开|关)/g'
  - name: ["睡眠模式"]
    desc: "空调睡眠模式开关，可用值：开、关"
    siid: 2
    piid: 11
    value_regexp: '/(开|关)/g'
  - name: ["湿度"]
    desc: "空调除湿模式下的目标湿度，可用值：0-100"
    siid: 2
    piid: 14
    value_regexp: '/([0-9]|[1-9][0-9]|100)/g'
  - name: ["防直吹"]
    desc: "空调防直吹开关，可用值：开、关"
    siid: 2
    piid: 15
    value_regexp: '/(开|关)/g'
  - name: ["风速"]
    desc: "空调风速，可用值：0-7 其中0为自动风速"
    siid: 3
    piid: 2
    value_regexp: '/([0-7])/g'
  - name: ["上下扫风"]
    desc: "空调扫风，可用值：开、关"
    siid: 3
    piid: 4
    value_regexp: '/(开|关)/g'
